version: '3.8'

services:
  # PostgreSQL Database with PostGIS
  postgres:
    image: postgis/postgis:15-3.4
    container_name: smart_haryana_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-civic_issues_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smart_haryana_network

  # FastAPI Backend
  backend:
    build:
      context: ./backend/civic_issues_backend
      dockerfile: Dockerfile
    container_name: smart_haryana_backend
    environment:
      DATABASE_URL: postgresql+psycopg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-civic_issues_db}
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 10080
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      TAVILY_API_KEY: ${TAVILY_API_KEY:-}
      PINECONE_API_KEY: ${PINECONE_API_KEY:-}
      PINECONE_INDEX_NAME: ${PINECONE_INDEX_NAME:-smart-haryana}
      CHATBOT_MODEL: gemini-2.5-flash
      CHATBOT_TEMPERATURE: 0.7
      EMBEDDING_MODEL: all-MiniLM-L6-v2
      MAX_DAILY_TASKS_PER_WORKER: 10
      PRIORITY_DENSITY_WEIGHT: 0.6
      PRIORITY_URGENCY_WEIGHT: 0.4
      GPS_VERIFICATION_RADIUS_METERS: 500
      MAX_VOICE_TO_TEXT_PER_HOUR: 20
      MAX_CHATBOT_MESSAGES_PER_MINUTE: 10
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:8000,ws://localhost:8000}
      MAX_FILE_SIZE_MB: 5
      ALLOWED_FILE_TYPES: image/jpeg,image/png,image/jpg,image/webp
      ENVIRONMENT: ${ENVIRONMENT:-production}
    ports:
      - "8000:8000"
    volumes:
      - ./backend/civic_issues_backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - smart_haryana_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  smart_haryana_network:
    driver: bridge


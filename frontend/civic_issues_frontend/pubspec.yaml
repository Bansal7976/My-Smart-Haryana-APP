name: civic_issues_frontend
description: Smart Haryana Civic Issues Management Platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.0
  http_parser: ^4.0.2
  dio: ^5.3.2
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Location Services
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Image & File Handling
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  
  # Voice Recording (for voice-to-text feature)
  record: ^6.1.0
  permission_handler: ^11.1.0
  path_provider: ^2.1.1
  
  # UI Components
  cupertino_icons: ^1.0.6
  intl: ^0.18.1
  
  # Push Notifications
  firebase_core: ^2.24.0
  firebase_messaging: ^14.7.0
  flutter_local_notifications: ^17.0.0
  
  # Charts and Analytics
  fl_chart: ^0.66.0
  syncfusion_flutter_datepicker: ^24.1.41

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  


